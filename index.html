<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <div class="matrix-img">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main>
    <div class="main-element">
      <section>
        <p id="add-element">
            <label for="new-task">Add Item</label>
          <div class="task-window">
              <input id="new-task"class="task" type="text">
              <button>Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="incomplete-tasks">
          <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="completed-tasks">
          <li class="completed-tasks__item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </div>
  </main> 
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
